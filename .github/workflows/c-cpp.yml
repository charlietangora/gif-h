name: Build Mac

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      working-directory: ${{github.workspace}}
      run: clang -Weverything -O3 gif-h-demo.cpp -o gif -Wno-old-style-cast -Wno-missing-prototypes
    - name: test
      working-directory: ${{github.workspace}}
      run: ./gif
    - name: Upload test
      uses: actions/upload-artifact@v4
      working-directory: ${{github.workspace}}
      with:
        name: test-gif
        path: ./MyGif.gif
